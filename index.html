<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/67226b2972.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto border-b-2 border-[#17171720] flex justify-between items-center py-5">
            <div><img class="w-[120px]" src="images/Logo.png" alt=""></div>
            <div><label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input type="search" required placeholder="Search" />
                </label></div>
            <div><button class="btn">Sort by View</button></div>
        </nav>
    </header>
    <nav id="category-container" class="flex justify-center items-center gap-5 py-5">
        <div>
            <button onclick="loadVideos()" class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button>
        </div>
    </nav>

    <section id="videos-container" class="grid grid-cols-4 gap-4 w-11/12 mx-auto ">
        

    </section>

    <script src="script/script.js"></script>
</body>

</html>
